<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Controle Financeiro</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="content-header">
                <img src="./assets/logo.svg" alt="logo" />
                <h1>Controle Financeiro</h1>
                <i class="material-icons" id="toggle" onclick="toggle()">menu</i>
                <div class="menu">
                    <nav>
                        <i class="material-icons" id="toggle" onclick="toggle()">close</i>
                        <ul>
                            <li>
                                <a href="#">Resumo</a>
                            </li>
                            <li>
                                <a href="#">Dashboard</a>
                            </li>
                            <li>
                                <a href="#">Configurações</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="form-content">
                <form action="">
                    <div class="form-item">
                        <label for="type-transaction">Tipo de Transação</label>
                        <select id="type-transaction">
                            <option value="buy">Compra</option>
                            <option value="deposit">Deposito</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="name-transaction">Nome da mercadoria</label>
                        <input type="text" id="name-transaction" placeholder="input">
                    </div>
                    <div class="form-item">
                        <label for="amount-transaction">Valor</label>
                        <input type="number" id="amount-transaction" placeholder="R$ 0,00">
                    </div>
                    <button>Adicionar transação</button>
                </form>
            </section>
            <section class="transactions">
                <div class="transaction-container">
                    <h2>Extrato de transações</h2>
                    <table class="table-transactions">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Mercadoria</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>+</td>
                                <td> Lorem ipsum dolor sit amet consectetur adipisicing elit.</td>
                                <td>R$ 12.999,99 </td>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td> Lorem ipsum dolor sit amet consectetur adipisicing elit.</td>
                                <td>R$ 0,01</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td>Total</td>
                                <td>R$ 12.999,98
                                    <span>[Lucro]</span>
                                </td>
                            </tr>

                        </tfoot>

                    </table>

                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
